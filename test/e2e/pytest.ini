[pytest]
markers =
    fast: marks tests as fast (deselect with '-m "not fast"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    explainer: marks tests as explainer (deselect with '-m "not explainer"')
    transformer: marks tests as transformer (deselect with '-m "not transformer"')
    mms: marks tests as mms (deselect with '-m "not mms"')
    pmml: marks tests as pmml (deselect with '-m "not pmml"')
    graph: marks tests as graph (deselect with '-m "not graph"')
    grpc: marks tests as grpc (deselect with '-m "not grpc"')
